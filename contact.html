</head>
<body>
    <header class="contact-header">
        <div class="menu-btn">
            <div class="btn-line"></div>

                <li class="nav-item current">
                    <a href="contact.html" class="nav-link">Let's talk</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--main content-->
    <main id="contact">
        <h1  class="animated slideInDown lg-heading">
            Contact <span class="text-secondary">Me</span>
        </h1>
        <h2 class="animated slideInRight sm-heading">
            I'm always looking for fun people to collaborate with. Drop me a line!
        </h2>
        <div class="animated bounceInLeft contact-container">
            <div class="contact-box">
                <h2>Ankit <span class="text-secondary">Patel</span></h2>
                <div class="info">
                    <i class="fa fa-phone"></i>
                    +918652332936
                </div>
                <div class="info">
                    <i class="far fa-envelope"></i>
                    ankitpatel2600@gmail.com
                </div>
                <div class="info">
                    <i class="fa fa-map-marker"></i>
                    Mumbai, MH, India
                </div>
            </div>

            <div class="form">
                <div class="alert">Your Message Has Been Sent</div>
                <form id="form-control" method="post" action="">
                    <div class="inline">
                        <input type="text" name="fname"  placeholder="First Name" class="form-content fname" id="fname" required>
                        <input type="text" name="lname" placeholder="Last Name" class="form-content lname" id="lname" required>
                    </div>
                    <input type="email" name="email"  placeholder="Email" class="form-content email" id="email" required>
                    <textarea  name="message" placeholder="Message" class="form-content message" id="message" required></textarea>
                    <button class="form-content btn-submit" type="submit">Send</button>
                    <button class="form-content btn-submit" type="reset" value="Reset" id="reset">Reset</button>
                </form>


            </div>
        </div>
    </main>

<footer id="main-footer">
